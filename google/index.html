<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a4f053849.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul class="header-list">
            <li class="header-list-item">
                Gmail
            </li>
            <li class="header-list-item">
                Images
            </li>
            <li class="grid-container"> 
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </li>
            <li id="header-account-info">S</li>
        </ul>
    </header>

    <div id="google">
        <h1><span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span></h1>
    </div>

    <div>
        <!-- add search icon -->
        <input type="text" placeholder="Search Google or type a URL">
        <!-- add voice-over icon -->
    </div>

    <div id="shortcut">
        <ul>
            <li class="shortcut-box">
                <div><span class="shortcut-icons"><i class="fab fa-codepen"></i></span></div>
                CodePen
            </li>
            <li class="shortcut-box">
                <div><img class="inbox" src="./assets/inbox.png" alt="Google Inbox"></div>
                Inbox
            </li>
            <li class="shortcut-box">
                <div><img class="youtube" src="./assets/youtube.png" alt="Youtube"></div>
                Youtube</li>
            <li class="shortcut-box">
                <div><img class="calendar" src="./assets/calendar.png" alt="Google Calendar"></div>
                Calendar</li>
            <li class="shortcut-box">
                <div><img class="drive" src="./assets/drive.png" alt="Google Drive"></div>
                Drive</li>
            <li class="shortcut-box">
                 <div><span class="shortcut-icons"><i class="fas fa-plus"></i></span></div>
                 Add shortcut
            </li>
            
        </ul>
    </div>

    <footer>
        <div class="customize">
            <!-- add pen icon -->
            <span><i class="fas fa-pen"></i></span>
            Customize
        </div>
    </footer>

    
</body>
</html>
