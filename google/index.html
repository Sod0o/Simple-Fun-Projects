<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a4f053849.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-list">
                <div class="header-list-item">
                    Gmail
                </div>
                <div class="header-list-item">
                    Images
                </div>
                <div class="grid-wrap">
                    <div class="grid-container"> 
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                    </div>
                </div>

                <div class="account-wrapper">
                    <div class="acc-container">
                        <div id="header-account-info">S</div>
                    </div>
                </div>
            
            </div>
        </header>

        <div id="google">
            <h1><span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span></h1>
        </div>

        <div class="search-bar">
            <img class="search-icon" src="./assets/search.png" alt="Search icon">
            <input type="text" placeholder="Search Google or type a URL">
            <img class="voice-icon" src="./assets/voice.png" alt="Google voice">
        </div>

        <div class="shortcut-grid-container">
            <div class="shortcut-box"><a href="https://codepen.io/" target="_blank">
                <div class="codepen-bgcolor"><i class="fab fa-codepen fa-lg"></i></div>
                CodePen</a>
            </div>
            <div class="shortcut-box"><a href="www.gmail.com" target="_blank">
                <div class="inbox-bgcolor"><img class="inbox" src="./assets/inbox.png" alt="Google Inbox"></div>
                Inbox</a>
            </div>
            <div class="shortcut-box"><a href="https://www.youtube.com/" target="_blank">
                <div class="youtube-bgcolor"><img class="youtube" src="./assets/youtube.png" alt="Youtube"></div>
                Youtube</a>
            </div>
            <div class="shortcut-box"><a href="https://calendar.google.com/calendar" target="_blank">
                <div class="calendar-bgcolor"><img class="calendar" src="./assets/calendar.png" alt="Google Calendar"></div>
                Calendar</a>
            </div>
            <div class="shortcut-box"><a href="https://drive.google.com/drive" target="_blank">
                <div class="drive-bgcolor"><img class="drive" src="./assets/drive.png" alt="Google Drive"></div>
                Drive</a>
            </div>
            <div class="shortcut-box">
                    <div class="plus-bgcolor"><i class="fas fa-plus"></i></div>
                    Add shortcut
            </div>
                
        </div>
    </div>
    
    <footer>
        <div class="customize">
            <!-- add pen icon -->
            <span><i class="fas fa-pen fa-sm"></i></span>
            Customize
        </div>
    </footer>

    
</body>
</html>
