<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a4f053849.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul class="header-list">
            <li class="header-list-item">
                Gmail
            </li>
            <li class="header-list-item">
                Images
            </li>
            <li class="grid-container"> 
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </li>
            <li id="header-account-info">S</li>
        </ul>
    </header>

    <div id="google">
        <h1><span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span></h1>
    </div>

    <div class="search-bar">
        <img class="search-icon" src="./assets/search.png" alt="Search icon">
        <input type="text" placeholder="Search Google or type a URL">
        <img class="voice-icon" src="./assets/voice.png" alt="Google voice">
    </div>

    <div class="shortcut-grid-container">
        <div class="shortcut-box">
            <div class="codepen-border"><i class="fab fa-codepen fa-lg"></i></div>
            CodePen
        </div>
        <div class="shortcut-box">
            <div class="inbox-border"><img class="inbox" src="./assets/inbox.png" alt="Google Inbox"></div>
            Inbox
        </div>
        <div class="shortcut-box">
            <div class="youtube-border"><img class="youtube" src="./assets/youtube.png" alt="Youtube"></div>
            Youtube</div>
        <div class="shortcut-box">
            <div class="calendar-border"><img class="calendar" src="./assets/calendar.png" alt="Google Calendar"></div>
            Calendar</div>
        <div class="shortcut-box">
            <div class="drive-border"><img class="drive" src="./assets/drive.png" alt="Google Drive"></div>
            Drive</div>
        <div class="shortcut-box">
                <div class="plus-border"><i class="fas fa-plus"></i></div>
                Add shortcut
        </div>
            
    </div>

    <footer>
        <div class="customize">
            <!-- add pen icon -->
            <span><i class="fas fa-pen fa-sm"></i></span>
            Customize
        </div>
    </footer>

    
</body>
</html>
